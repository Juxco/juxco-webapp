    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="registerFormWrapper" class="center-block">

            <h1>Register for a Juxco account</h1>
            <form name="registerForm" onsubmit="return validateRegisterForm(this)" method="post" autocomplete="on">
              <div class="form-group" id="registerEmailFormGroup">
                <label class="sr-only" for="registerEmail">Email address</label>
                <input type="email" class="form-control" id="registerEmail" name="registerEmail" placeholder="Email address" required maxlength="255" autofocus title="Please enter a valid email address.">
              </div>

              <div class="form-group" id="registerUsernameFormGroup">
                <label class="sr-only" for="registerUsername">Username</label>
                <input type="text" class="form-control" id="registerUsername" name="registerUsername" placeholder="Username" required maxlength="24" pattern="^([a-z]{4,24})$" title="Username must be 4-24 characters long, containing only lowercase letters.">
              </div>

              <div class="form-group" id="registerPasswordFormGroup">
                <label class="sr-only" for="registerPassword">Password</label>
                <input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Password" required pattern="^.{6,}$" title="Password must be at least 6 characters long.">
              </div>

              <div class="form-group" id="registerRoleTypeFormGroup">
                <label class="sr-only" for="registerRoleType"></label>
                <select class="form-control" id="registerRoleType" name="registerRoleType" required>
                  <option value="">Role</option>
                  <option value="waiter">Waiter</option>
                  <option value="host">Host</option>

                  <option value="cook">Cook</option>
                  <option value="manager">Manager</option>

          </div><!-- /#registerFormWrapper -->
        </div><!-- /.col-sm-12 -->
      </div><!-- /.row -->
