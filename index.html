<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Meta tags for website SEO -->
    <meta name="description" content="Online drive storage">
    <meta name="keywords" content="Drive,Storage,Cloud,Mive">
    <meta name="author" content="Matthew L. Roy">

    <title>Mive - Sign in</title>

    <!-- Bootstrap core CSS -->
    <link href="includes/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="includes/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="indexLoginFormWrapper" class="center-block">

            <h1>Sign in to Mive</h1>
            <form>
              <div class="form-group">
                <label class="sr-only" for="indexLoginEmail">Email address</label>
                <input type="email" class="form-control" id="indexLoginEmail" placeholder="Email address" autofocus>
              </div>

              <div class="form-group">
                <label class="sr-only" for="indexLoginPassword">Password</label>
                <input type="password" class="form-control" id="indexLoginPassword" placeholder="Password">
              </div>

              <button id="indexSignInButton" type="submit" class="btn btn-primary">Sign in</button>
              <a href="#">Register</a> &#8226; <a href="#">Forgot password?</a>
            </form>

          </div><!-- /#indexLoginFormWrapper -->
        </div><!-- /.col-sm-12 -->
      </div><!-- /.row -->
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="includes/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="includes/js/ie10-viewport-bug-workaround.js"></script>
  </body>
